<p-card header="Details">
  <div class="character-details">
    <ul>
      <li>Name : {{ character.name }}</li>
      <li>Gender : {{ character.gender }}</li>
      <li>Hair Color : {{ character.hair }}</li>
      <li>Race : {{ character.race }}</li>
      <li>Birth Date : {{ character.birth }}</li>
      <li>Spouse : {{ character.spouse }}</li>
      <li>Date of Death : {{ character.death }}</li>
      <li>External Link : {{ character.wikiUrl }}</li>
    </ul>
  </div>
</p-card>
